<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom array methods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dom array methods</h1>
    <div class="container">

        <aside>
            <button id="add-user">Add User <span class="span-color span-color_red">♣</span></button>
            <button id="double">Double money <span class="span-color span-color_blue">$</span></button>
            <button id="show-millionaires">Show only millionaries <span class="span-color span-color_green">$$$</span></button>
            <button id="sort">Sort by Richest <span class="span-color span-color_lime">↕</span></button>
            <button id="calculate-wealth">Calculate entire Wealth <span class="span-color span-color_pink">♠</span></button>
        </aside>
        <main id="main">
            <h2><strong>Person</strong>Wealth</h2>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
